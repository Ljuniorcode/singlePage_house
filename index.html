<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casa e Arquitetura</title>
  <link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="estilos.css">
</head>

<body>
  <div class="container">

    <h2>Sobre nós</h2>
    <img class="img-responsive" src="assets/img/empresa.jpg" alt="Imagem de duas pessoas trabalhando">

    <div class="panel-group" id="paineis-sobre">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title" data-toggle="collapse" data-target="#primeiro-paragrafo" 
          data-parent="#paineis-sobre">Desde 1935</h3>
        </div>
        <div id="primeiro-paragrafo" class="collapse in">
          <div class="panel-body">
            <p>A TopCasaFina Arquitetura está no mercado desde...</p>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title" data-toggle="collapse" data-target="#segundo-paragrafo" 
          data-parent="#paineis-sobre">Preços acessíveis</h3>
        </div>
        <div id="segundo-paragrafo" class="collapse">
          <div class="panel-body">
            <p>Preços a partir de R$ 1.000,00</p>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title" data-toggle="collapse" data-target="#terceiro-paragrafo" 
          data-parent="#paineis-sobre">Alegria para colaborar com um
            mundo mais bonito</h3>
        </div>
        <div id="terceiro-paragrafo" class="collapse">
          <div class="panel-body">
            <p>A TopCasaFina Arquitetura está no mercado desde...</p>
          </div>
        </div>
      </div>
    </div> <!-- panel-group -->
  </div> <!-- container -->
  <script src="assets/js/jquery.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
